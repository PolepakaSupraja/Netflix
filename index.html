<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="./netflix.css">
    <link rel="icon" type="icon" href="https://img.icons8.com/?size=160&id=rEIiWJmQW3fu&format=png">
    <style>
        sup{
            font-size:10px;
        
        }
    </style>
        
   
       
</head>
<body>
   <nav>
    <a href="https://www.netflix.com/in/" > <img src="./logo.svg" height="100px" width="250px"></a>
   </nav>
    <div class="container">
        <form class="login box">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="email" placeholder="Email or Phone number" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
            or
            <button type="button" style="background-color: gray;">Use a sign-in code</button>
            <br>
            <br>
            <a href="https://www.netflix.com/in/loginHelp" style="color: white;">Forget password</a>
            <div class="support">
            <label><input type="checkbox">Remember me</label>
            </div>
            <p>New to netflix? <a href="https://www.netflix.com/in/" style="color: white;">Sign up now.</a></p>
           <p class="sup"> This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
        </form>
          
    </div>
   
   
</body>
</html>
